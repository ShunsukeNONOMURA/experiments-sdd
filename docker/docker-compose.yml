version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["poetry", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg://um_user:um_pass@postgres:5432/um_db}
      - PAGINATION_DEFAULT_LIMIT=${PAGINATION_DEFAULT_LIMIT:-20}
      - PAGINATION_MAX_LIMIT=${PAGINATION_MAX_LIMIT:-100}
      - ENABLE_METRICS=${ENABLE_METRICS:-1}
    volumes:
      - ../backend:/app
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-um_db}
      - POSTGRES_USER=${POSTGRES_USER:-um_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-um_pass}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data:
